{% extends 'jobList/base.html' %}


{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class = "date">
        <p> published: {{ post.created_date }}</p>
      </div>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p> <a href = {{ post.posting_url }} target="_blank">{{ post.posting_url}}</a></p>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
