{% extends 'jobList/base.html' %}


{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class = "date">
        <p> published: {{ post.created_date }}</p>
      </div>
      <h1><a href= {{ post.posting_url }} target="_blank"> {{ post.title }}</a></h1>
      <p>{{ posting_url.text}}</p>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
